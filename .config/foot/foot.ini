[main]
font=monospace:size=14
underline-offset=3px
box-drawings-uses-font-glyphs=yes
pad=0x0 center

[bell]
urgent=yes
notify=yes
visual=yes

[desktop-notifications]
command=gdbus call --session --dest=org.freedesktop.Notifications --object-path=/org/freedesktop/Notifications --method=org.freedesktop.Notifications.Notify -- "" "0" "" "foot - ${title}" "${body}" "[]" "{}" "-1"

[scrollback]
lines=15000
multiplier=7
indicator-format=line

[url]
launch=gio open ${url}
osc8-underline=always

[cursor]
color=2b323b 9f515a

[mouse]
hide-when-typing=yes

[colors]
background=2b323b
foreground=eceff4
regular0=2b323b
regular1=ba686b # red
regular2=87b57f # green
regular3=cfcb93 # yellow
regular4=5b8db5 # blue
regular5=a67193 # magenta
regular6=609aa6 # cyan
regular7=d8dee9
bright0=4c5866
bright1=d36265 # red
bright2=88ce7c # green
bright3=e7e18c # yellow
bright4=5297cf # blue
bright5=bf6ea3 # magenta
bright6=5baebf # cyan
bright7=eceff4
alpha=0.9
selection-foreground=2b323b
selection-background=87b57f

[key-bindings]
scrollback-up-half-page=Page_Up
scrollback-down-half-page=Page_Down
clipboard-copy=Control+Shift+y
clipboard-paste=Control+Shift+p
search-start=Control+Shift+slash

[search-bindings]
scrollback-up-half-page=Page_Up
scrollback-down-half-page=Page_Down
commit=Return Control+Shift+y
find-prev=Control+p
find-next=Control+n
delete-prev-word=Control+w
extend-to-word-boundary=none
extend-to-next-whitespace=Control+l
extend-line-down=Shift+Down Control+j
extend-backward-to-next-whitespace=Control+h
extend-line-up=Shift+Up Control+k
