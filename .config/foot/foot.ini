[main]
font=monospace:size=14
dpi-aware=no
pad=0x0 center

[scrollback]
lines=10000
multiplier=7

[url]
osc8-underline=always

[cursor]
color=eeeeee 9f515a

[mouse]
hide-when-typing=yes

[colors]
alpha=0.9
background=2e3440
foreground=dfeaf5
regular0=2e3440
regular1=d36265 # red
regular2=88ce7c # green
regular3=e7e18c # yellow
regular4=5297cf # blue
regular5=bf6ea3 # magenta
regular6=5baebf # cyan
regular7=cad8e8
bright0=4c566a
bright1=ec6e71 # red
bright2=a1f493 # green
bright3=fff796 # yellow
bright4=74b8ef # blue
bright5=e28ec5 # magenta
bright6=85d1e2 # cyan
bright7=dfeaf5
jump-labels=000000 0d73cc
urls=0d73cc

[key-bindings]
scrollback-up-half-page=Page_Up
scrollback-up-line=Control+Up
scrollback-down-half-page=Page_Down
scrollback-down-line=Control+Down
search-start=Control+Shift+r
